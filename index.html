<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commandes produits</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        form {
            background-color: #fff;
            width: 400px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"],
        select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button[type="reset"] {
            background-color: #f44336;
            margin-left: 10px;
        }

        span {
            color: red;
            display: none;
        }

        span.error {
            display: inline-block;
        }
        #reloadButton {
            background-color: blue;
            color: white;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Formulaire de Commande :</h1>
    
    <form action="Save_Com.php" method="post" name="formCommandes">
        <label for="nom">Nom client:</label>
        <input type="text" name="nom" id="nom">
        <span id="Nom"> * le nom doit etre plus de 4 caracteres </span>
        <br>

        <span id="quts"> * la quantite doit etre plus de 0 quantite </span>
        <br>

        <label for="date">date:</label>
        <input type="date" name="date" id="date">
        <span id="dates"> * selectionner une date </span>
        <br>

        <label for="type">type:</label>
        <input type="radio" name="type" id="type" value="bois">bois
        <input type="radio" name="type" id="type" value="metale">metale
        <span id="types"> * selectionner le type de produit </span>
        <br>

        <label for="couleur">couleur:</label>
        <select name="couleur" id="couleur">
            <option value="">selectionner une couleur</option>
            <option value="red">red</option>
            <option value="bleu">bleu</option>
            <option value="yellow">yellow</option>
            <option value="white">white</option>
            <option value="pink">pink</option>
            
        </select>
        <span id="couleur"> * selectionner la couleur </span>
        <br><br>
        <button type="button" onclick="validerFormulaire()">Envoyer</button>
        <button type="reset" >RÃ©initialiser</button>
